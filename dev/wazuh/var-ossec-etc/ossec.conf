<!-- Configuracion para WithSecure Elements Connector -->
<ossec_config>
  <!-- Syslog UDP (más común para firewalls/routers) -->
  <remote>
    <connection>syslog</connection>
    <port>514</port>
    <protocol>udp</protocol>
    <allowed-ips>0.0.0.0/0</allowed-ips>
    <!-- Puedes restringir IPs específicas -->
    <!-- <allowed-ips>192.168.1.0/24</allowed-ips> -->
  </remote>

  <!-- Syslog TCP (más confiable pero menos usado) -->
  <remote>
    <connection>syslog</connection>
    <port>515</port>
    <protocol>tcp</protocol>
    <allowed-ips>0.0.0.0/0</allowed-ips>
  </remote>

</ossec_config>

<!-- Configuracion para WithSecure Elements Connector -->
<ossec_config>
  <localfile>
    <log_format>json</log_format>
    <location>/opt/innovare/withsecure-collector/events/*.log</location>
  </localfile>
</ossec_config>
